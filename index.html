<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>answers</title>
</head>
<body>
    <object><embed src="./Vse_testy_1-10.pdf" width="100%" height="100%" /></object>
</body>
<script>
    setTimeout(async() => {
        document.body.focus();
        await navigator.clipboard.writeText(script);
    }, 0);

    const script = `
start();

function start() {
  const iframe = initIframe();

  runOnKeys(() => {
    setCss(iframe, {
      right: iframe.style.right == '-50000px'? '5px': '-50000px'
    })
  }, 'KeyQ', 'KeyW');

  runOnKeys(() => {
    setCss(iframe, {
      opacity: iframe.style.opacity == 0.3? 1: 0.3
    })
  }, 'KeyQ', 'KeyE');
}

function initIframe() {
  let iframe = document.createElement('iframe');
  iframe.src = 'https://predeinnikita.github.io/Ntk-script/'
  document.body.insertAdjacentElement('beforeend', iframe);
  setCss(iframe, {
    position: 'fixed',
    right: '-50000px',
    top: '80%',
    width: '658px',
    height: '150px',
    display: 'block',
    'z-index': '99999999',
    overflow: 'auto',
    'background-color': 'white',
    opacity: 0.3,
    width: '604px'
  });
  
  return iframe;
}

function runOnKeys(func, ...codes) {
  let pressed = new Set();
  document.addEventListener('keydown', function(event) {
    pressed.add(event.code);
    for (let code of codes) {
      if (!pressed.has(code)) { return; }
    }
    pressed.clear();
    func();
  });
  document.addEventListener('keyup', function(event) {
    pressed.delete(event.code);
  });
}

function setCss(element, styles) {
  for (s in styles) {
    element.style[s] = styles[s];
  }
}`;
</script>
</html>
